<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
            <div>
                <img id='dice-image' src="assets/images/dice/dice1.png" alt='dice-image'>
                <div class='controls'>
                    <button id='roll'>Roll The Dice!</button>
                    <button id='clear'>Clear Scoreboard</button>
                </div>
                <div class='message-container'>
                    <h3 id='message'>Let's Get Rolling!</h3>
                    <h3 id='tot-count'>You Have Rolled 0 Times yet</h3>
                </div>
            </div>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rolled #</th>
                            <th>Counts</th>
                            <th>Percent %</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>"1"</td>
                            <td id="dice1">0</td>
                            <td id="dice1-percent">0%</td>
                        </tr>
                        <tr>
                            <td>"2"</td>
                            <td id="dice2">0</td>
                            <td id="dice2-percent">0%</td>
                        </tr>
                        <tr>
                            <td>"3"</td>
                            <td id="dice3">0</td>
                            <td id="dice3-percent">0%</td>
                        </tr>
                        <tr>
                            <td>"4"</td>
                            <td id="dice4">0</td>
                            <td id="dice4-percent">0%</td>
                        </tr>
                        <tr>
                            <td>"5"</td>
                            <td id="dice5">0</td>
                            <td id="dice5-percent">0%</td>
                        </tr>
                        <tr>
                            <td>"6"</td>
                            <td id="dice6">0</td>
                            <td id="dice6-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
